<ion-header>
  <ion-toolbar>
    <ion-title>POS - Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Iniciar sesión</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Correo</ion-label>
        <ion-input [(ngModel)]="email" type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Contraseña</ion-label>
        <ion-input [(ngModel)]="password" type="password"></ion-input>
      </ion-item>

      <ion-text color="danger" *ngIf="errorMsg">
        <p style="margin-top: 10px;">{{ errorMsg }}</p>
      </ion-text>

      <ion-button expand="block" (click)="login()" [disabled]="loading">
        <ion-spinner *ngIf="loading" style="margin-right: 8px;"></ion-spinner>
        {{ loading ? 'Ingresando...' : 'Ingresar' }}
      </ion-button>
      <ion-button expand="block" fill="clear" routerLink="/register">
        Crear cuenta (vendedor / repartidor)
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
